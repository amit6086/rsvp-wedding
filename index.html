<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>החתונה של עמית ולינוי</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #555;
    }
    .info {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>החתונה של עמית ולינוי</h1>
  <div class="info">
    <h2>2.6.26</h2>
    <p>נשמח לראות אתכם חוגגים איתנו ❤</p>
    <p>האירוע יתקיים במקום יפייפה (הפרטים בהמשך)</p>
  </div>
  <form name="rsvp-form">
    <label for="name">שם מלא</label>
    <input type="text" id="name" name="name" required>

    <label for="attendance">האם תגיעו?</label>
    <select id="attendance" name="attendance">
      <option value="כן">כן, בשמחה!</option>
      <option value="לא">לצערי לא אוכל להגיע</option>
    </select>

    <label for="guests">כמה אנשים יגיעו?</label>
    <input type="number" id="guests" name="guests" min="1" max="10">

    <label for="menu">העדפה קולינרית</label>
    <select id="menu" name="menu">
      <option value="רגיל">רגיל</option>
      <option value="צמחוני">צמחוני</option>
      <option value="טבעוני">טבעוני</option>
    </select>

    <label for="notes">הערות / ברכות</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <label for="phone">טלפון (אופציונלי)</label>
    <input type="tel" id="phone" name="phone">

    <button type="submit">שלח אישור הגעה</button>
  </form>

  <script>
    const form = document.forms['rsvp-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        attendance: form.attendance.value,
        guests: form.guests.value,
        menu: form.menu.value,
        notes: form.notes.value,
        phone: form.phone.value
      };

      fetch('https://script.google.com/macros/s/AKfycbymO38zpq-s3avdoiBKiBgFl7NEL5IIaf0Bxd49bkK_VAD5cKuqKBTUiY1ZGgKjhDHDoQ/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('אישור ההגעה נשלח בהצלחה!');
          form.reset();
        } else {
          alert('שגיאה בשליחה. נסו שוב.');
        }
      });
    });
  </script>
</body>
</html>

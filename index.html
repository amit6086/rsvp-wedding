<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>החתונה של עמית ולינוי</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: url('https://images.unsplash.com/photo-1524492449090-1e2a06c1d2d4?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
      color: #a36d6d;
    }
    h2 {
      margin-top: 5px;
      font-size: 1.5em;
      color: #555;
    }
    .info {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a36d6d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #874d4d;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>החתונה של עמית ולינוי</h1>
    <div class="info">
      <h2>2.6.26</h2>
      <div id="countdown">טוען ספירה לאחור...</div>
      <p>נשמח לראות אתכם חוגגים איתנו ❤</p>
      <p>האירוע יתקיים במקום יפייפה (הפרטים בהמשך)</p>
    </div>

    <form id="rsvp-form">
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required>

      <label for="attending">האם תגיעו?</label>
      <select id="attending" name="attending" required>
        <option value="כן">כן, בוודאי!</option>
        <option value="לא">לצערי לא אוכל להגיע</option>
      </select>

      <label for="guests">כמה אנשים יגיעו?</label>
      <input type="number" id="guests" name="guests" min="1" max="10">

      <label for="menu">העדפה קולינרית</label>
      <select id="menu" name="menu">
        <option value="רגיל">רגיל</option>
        <option value="צמחוני">צמחוני</option>
        <option value="טבעוני">טבעוני</option>
      </select>

      <label for="notes">הערות / ברכות</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <label for="phone">טלפון (אופציונלי)</label>
      <input type="tel" id="phone" name="phone">

      <button type="submit">שלח אישור הגעה</button>
    </form>
  </div>

  <script>
    const targetDate = new Date("2026-06-02T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance <= 0) {
        countdownElement.innerText = "היום זה היום! 💍";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      countdownElement.innerText = `נותרו ${days} ימים, ${hours} שעות ו־${minutes} דקות`;
    }, 1000);

    document.getElementById("rsvp-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        attending: document.getElementById("attending").value,
        guests: document.getElementById("guests").value,
        menu: document.getElementById("menu").value,
        notes: document.getElementById("notes").value,
        phone: document.getElementById("phone").value
      };

      try {
        const response = await fetch("https://api.sheetbest.com/sheets/4e7b8611-304e-4721-9e82-95dfd9c6054e", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("אישור ההגעה נשלח בהצלחה!");
          document.getElementById("rsvp-form").reset();
        } else {
          alert("אירעה שגיאה בשליחה, נסה שוב מאוחר יותר.");
        }
      } catch (err) {
        alert("שגיאת רשת: נא לבדוק חיבור או לנסות שוב.");
      }
    });
  </script>
</body>
</html>
